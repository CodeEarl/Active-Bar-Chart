<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farm Dashboard Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h2>Farm Dashboard Management</h2>

    <form id="addCropForm">
      <h3>Add Crop</h3>

      <label for="cropname">Crop Name:</label>
      <input type="text" id="cropName" name="cropName" required>

      <label for="cropQuantity">Crop Quantity:</label>
      <input type="number" id="cropQuantity" name="cropQuantity" required>

      <button type="submit">Add Crop</button>

    </form>
    
    <button class="btn-secondary" id="viewChartButton">View Chart</button>
    <button class="btn-secondary" id="resetDataButton">Reset Data</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
